<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Translator to convert english to morse code language"
    />

    <meta name="keywords" content="english, morse code, translator app" />

    <meta name="author" content="M.V.Ganesh Kumar" />

    <title>English to Morse Code Translator</title>

    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="head">
        <p>English to Morse Code Translator</p>
      </div>
      <p id="alertModal">Please enter some text</p>
      <div id="input">
        <p>English</p>
        <textarea
          id="inputTextarea"
          placeholder="Enter some text to convert it into morse code language"
        ></textarea>
      </div>
      <div id="btnContainer">
        <button id="btnTranslate">Translate</button>
        <button id="btnReset">Reset</button>
      </div>
      <div id="output">
        <p>Morse Code</p>
        <audio controls></audio>
        <textarea id="outputTextarea" readonly></textarea>
      </div>
    </div>
    <footer>
